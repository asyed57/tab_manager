<!DOCTYPE HTML>
<html>
<head>
    <link href='style.css' rel='stylesheet'>;
    <title>History Wizard</title>
    <script src='history.js'></script>
</head>

<body>
<div id='siteloader' class='siteloader' style='display:none'>
    <div style='position:absolute;     width:100px;      z-index:15;     top:50%;     left:50%;     margin:-50px 0 0 -75px; opacity:1;;'>
        <div style='color:#fff;font-size:20px;width:100px;text-align:center;margin:0 auto;'>Loading...</div>
    </div>
</div>
<div id="historySearchDiv">
    <div style="
    width: auto;
    margin: 0 auto;
    font-weight: bold;
    font-size: 16px;
    padding: 10px;
">History Wizard</div>
    <div style="padding: 5px;width:490px;margin: 0 auto;">

        <div id="inputBox">
            <input type="text" style="" id="searchField" placeholder="Search Keyword" />
            <button id="searchButton" class="btn" >History</button>
            <button id="searchBookmarksBtn" class="btn" >Bookmark</button>
        </div>
        <div id="checkAllDiv">
            <input type="checkbox" id="checkAll" value="" onclick="" />Select All
            <button id="deleteSelected" class="btn" >Delete Selected</button>

        </div>
        <div style="float:right;margin-top: 5px; padding: 6px;">
            <span id="log"></span>
        </div>
        <div style="clear: both;"></div>
    </div>
</div>


<div id="historyResultDiv">
    <div id="wrap">
    <table id="resultTable"></table>
    </div>
</div>
</body>
</html>
